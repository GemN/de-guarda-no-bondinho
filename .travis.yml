language: ruby
rvm:
  - 2.0.0

before_script:
  - "cp config/database.sample.yml config/database.yml"
  - "psql -c 'create role de-guarda-no-bondinho SUPERUSER LOGIN;' postgres"
  - "psql -c 'create database de-guarda-no-bondinho_test;' -U de-guarda-no-bondinho postgres"
  - "sh -e /etc/init.d/xvfb start"

env:
  - DISPLAY=:99.0

script: "bundle exec rake db:migrate && bundle exec rspec spec && bundle exec cucumber"

branches:
  only:
    - master
